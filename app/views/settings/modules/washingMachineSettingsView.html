<settings-toolbar abort-mode="cancel" title='"Waschmaschine"' abort-function="close()"></settings-toolbar>

<md-content class="md-padding" layout="column" flex="100">
    <form layout="column">


        <fieldset class="standard" style="margin-bottom:25px">
            <legend>Waschmaschine</legend>

            <div layout="column">

                <md-checkbox ng-model="lightOn" aria-label="Licht an w채hrend Backen">
                    Licht an w채hrend Waschen?
                </md-checkbox>

                <md-checkbox aria-label="T체r automatisch sperren">
                    Eco Modus?
                </md-checkbox>

                <br>

                <h4 style="margin-bottom:15px">Temperatureinheit</h4>

                <md-radio-group ng-model="temperatureUnit">
                    <md-radio-button value="Celsius">Celsius</md-radio-button>
                    <md-radio-button value="Fahrenheit"> Fahrenheit </md-radio-button>
                </md-radio-group>

                <br>

                <h4>Wasserh채rte - {{waterHardness[waterStep-1]}}</h4>

                <div layout="row" layout-align="space-between center">

                    <img style="margin-right:4px" class="png-icon" ng-src="assets/img/icons/Water-96.png">
                    <md-slider class="md-primary" flex min="1" max="4" step="1"
                               ng-model="waterStep"></md-slider>
                </div>

            </div>

        </fieldset>


        <fieldset class="standard">
            <legend>Benachrichtigungen</legend>
            <div layout="column">
                <div>
                    <md-checkbox aria-label="Alle Benachrichtigungen"
                                 ng-checked="isChecked()"
                                 md-indeterminate="isIndeterminate()"
                                 ng-click="toggleAll()">
                        Benachrichtigungen erhalten
                    </md-checkbox>
                </div>
                <div style="padding-left: 30px" ng-repeat="not in notifications">
                    <md-checkbox ng-checked="exists(not, selected)"
                                 ng-click="toggle(not, selected)"
                                 aria-label={{not}}>
                        {{ not }}
                    </md-checkbox>
                </div>
            </div>
        </fieldset>


    </form>
</md-content>
