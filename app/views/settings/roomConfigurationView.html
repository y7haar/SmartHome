<settings-toolbar title="'Räume'"></settings-toolbar>

<md-content class="md-padding">

    <md-subheader class="md-no-sticky">Räume konfigurieren</md-subheader>

    <md-list>
        <md-divider></md-divider>

        <md-list-item class="md-1-line settings-list-item" ng-class="roomToEditIndex == $index ? 'active' : ''"  ng-repeat="room in rooms"> <!-- ng-click="selectRoom($index)" -->
            <div class="md-list-item-text" layout="row" layout-align="center center" flex>
                <img ng-src='{{"assets/img/icons/rooms/black/" + room.iconUrl}}'
                     class="png-icon">

                <h4 flex>{{room.name}}</h4>


                <button class="md-icon-button">
                    <img ng-src="assets/img/icons/Collapse Arrow-96.png" class="png-icon" ng-click="moveRoomUp($index)">
                </button>

                <button class="md-icon-button">
                    <img ng-src="assets/img/icons/Expand Arrow-96.png" class="png-icon" ng-click="moveRoomDown($index)">
                </button>

                <button class="md-icon-button">
                    <img ng-src="assets/img/icons/Edit-96.png" class="png-icon" ng-click="editRoom($index)">
                </button>

                <button class="md-icon-button">
                    <img ng-src="assets/img/icons/Delete-black.png" class="png-icon" ng-click="deleteRoom($index)">
                </button>
            </div>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>

</md-content>

<md-button class="md-fab settings-fab-button" aria-label="Bestätigen" ng-click="addRoom()">
    <img ng-src="assets/img/icons/Plus Math-96.png" class="png-icon">
</md-button>
