<settings-toolbar hide show-gt-xs title='Neuer Raum'></settings-toolbar>
<settings-toolbar hide show-xs abort-mode="cancel" title='Neuer Raum'></settings-toolbar>

<md-content class="md-padding" layout="column" flex="100">
    <form layout="column">
        <md-input-container class="md-block">
            <label>Name</label>
            <input type="text" ng-model="room.name" required>

        </md-input-container>


        <div layout="row" layout-align="start center">
            <md-input-container flex="grow">
                <md-select ng-model="selectedTypeIndex" placeholder="Raumtyp">
                    <md-option ng-value="$index" ng-repeat="type in roomTypes">{{ type.name }}</md-option>
                </md-select>

            </md-input-container>

            <img ng-if="selectedTypeIndex === undefined"
                 ng-src="assets/img/icons/Room-96.png" class="png-icon">

            <img ng-if="selectedTypeIndex !== undefined"
                 ng-src='{{"assets/img/icons/rooms/black/" + roomTypes[selectedTypeIndex].iconUrl}}' class="png-icon">
        </div>

        <md-list>
            <md-subheader class="md-no-sticky">Module</md-subheader>
            <md-divider></md-divider>


            <md-list-item class="md-1-line settings-list-item" ng-class="($index==selectedModuleIndex) ? 'active' : ''"
                          ng-repeat="module in roomModules" ng-click="selectModule($index)">
                <div class="md-list-item-text" layout="row" layout-align="center center" flex>
                    <img ng-src='{{"assets/img/icons/modules/black/" + module.iconUrl}}'
                         class="png-icon">
                    <h4 flex>{{module.displayName}}</h4>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>

    </form>
</md-content>
