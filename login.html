<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0-rc4/angular-material.min.js"></script>

    <!-- Angular Material style sheet -->
    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- non angular scripts -->
    <script src="./assets/js/util.js"></script>
    <script src="./assets/js/storage.js"></script>

    <!-- application bootstrap  -->
    <script src="./app/app.js"></script>

    <!-- controllers -->
    <script src="./app/controllers/loginController.js"></script>

    <!-- directives -->


    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body ng-app="mainApp" flex>

<script>
    var body = document.getElementsByTagName("body")[0];

    body.addEventListener('touchmove', function (e) {
        e.preventDefault();

    }, false);
</script>

<md-content flex>
    <div ng-controller="loginCtrl" layout="row" layout-align="space-around center">

        <md-button ng-repeat="user in users">
            <md-card>

                <md-card-content layout="column" layout-align="none center">
                    <img src="" class="profile-image">
                </md-card-content>

                <md-card-title>
                    <md-card-title-text layout="column" layout-align="center center">
                        <span class="md-headline">{{user.name}}</span>

                        <!--
                        <span class="md-subhead">Administrator</span>
                        -->
                    </md-card-title-text>
                </md-card-title>

            </md-card>
        </md-button>
    </div>
</md-content>


</body>
</html>
