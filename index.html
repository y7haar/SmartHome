    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">

    <!-- jquery -->

    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- non angular scripts -->
    <script src="./assets/js/util.js"></script>
    <script src="./assets/js/storage.js"></script>

    <!-- application bootstrap  -->
    <script src="./app/app.js"></script>

    <!-- controllers -->
    <script src="./app/controllers/moduleController.js"></script>
    <script src="./app/controllers/roomController.js"></script>

    <!-- directives -->
    <script src="./app/directives/toolbarDirective.js"></script>
    <script src="./app/directives/modulesDirectives.js"></script>
    <script src="./app/directives/moduleDirective.js"></script>
    <script src="./app/directives/roomImageDirective.js"></script>


    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body ng-app="mainApp" flex>

<script>

    var body = document.getElementsByTagName("body")[0];

    body.addEventListener('touchmove', function (e) {
        e.preventDefault();

    }, false);

</script>

<main-toolbar></main-toolbar>
<md-content ng-controller="roomCtrl" flex>


    <md-tabs ng-cloak md-swipe-content="true" md-align-tabs="bottom" md-center-tabs flex md-stretch-tabs="auto"
             md-selected="selectedRoomTab" class = "md-primary" flex>
        <md-tab ng-repeat="room in rooms">
            <md-tab-label>
                <md-icon class="" aria-label={{room.name}}>{{room.icon}}</md-icon>
            </md-tab-label>

            <md-tab-body layout = "column" layout-align = "center center">
                <md-tab-content flex layout-fill style="background-color: white">
                    <room-image layout = "column" layout-align = "center center"></room-image>

                    <module layout = "column" layout-align = "center center" ng-repeat="module in room.modules"></module>
                </md-tab-content>
            </md-tab-body>
        </md-tab>
    </md-tabs>
</md-content>
