<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">


    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>


    <!-- Angular Material Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0-rc4/angular-material.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Own includes -->
    <script src="./assets/js/util.js"></script>

    <!-- Your application bootstrap  -->
    <script src="./app/app.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body ng-app = "mainApp" ng-cloak flex>

<script>
    var mainApp = angular.module('mainApp', ['ngMaterial'])
            .config(function ($mdThemingProvider) {
                $mdThemingProvider.theme('default')
                        .primaryPalette('pink')
                        .accentPalette('green')
                        .warnPalette('red')
                        .backgroundPalette('grey');
            });

    mainApp.controller("roomCtrl", function($scope) {

        $scope.rooms = [
            {icon: "kitchen"},
            {icon: "child_friendly"},
            {icon: "fitness_center"},
            {icon: "casino"},
            {icon: "business_center"},
            {icon: "spa"},
            {icon: "free_breakfast"},
            {icon: "hot_tub"}
        ];

        console.log($scope);
    });
</script>

<md-content ng-controller = "roomCtrl" flex>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Home">
                <!--
                <img src = "./assets/img/icons/rhabarber_icon.png" class = "rharbarber-logo">
                -->
                <md-icon aria-label="Home">home</md-icon>
            </md-button>

            <span flex></span>

            <h1>
                <span>Rharbarber</span>
            </h1>
            <span flex></span>

            <md-button class="md-icon-button" aria-label="Notifications">
                <md-icon aria-label="Notifications">notifications</md-icon>
            </md-button>

            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon aria-label="Settings">settings</md-icon>
            </md-button>

            <md-button class="md-icon-button" aria-label="User">
                <md-icon aria-label="Person">person</md-icon>
            </md-button>

        </div>
    </md-toolbar>

    <md-tabs md-swipe-content="true" md-align-tabs="bottom" md-center-tabs flex md-stretch-tabs="auto" style = "">
        <md-tab ng-repeat = "room in rooms">
            <md-tab-label>
                <md-icon class = "md-accent" aria-label = "">{{room.icon}}</md-icon>

            </md-tab-label>

            <md-tab-body>
                <md-tab-content flex layout-fill style="background-color: firebrick"></md-tab-content>
            </md-tab-body>
        </md-tab>
    </md-tabs>
</md-content>
