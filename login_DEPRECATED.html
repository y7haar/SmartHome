<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <title>Rhabarber - Login</title>

    <!-- Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0-rc4/angular-material.min.js"></script>

    <!-- Angular Material style sheet -->
    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- non angular scripts -->
    <script src="./assets/js/util.js"></script>
    <script src="./assets/js/storage.js"></script>
    <script src="./assets/js/tinycolor-min.js"></script>
    <script src="./assets/js/mdColorPicker.js"></script>

    <!-- application bootstrap  -->
    <script src="./app/app.js"></script>

    <!-- controllers -->
    <script src="./app/controllers/loginController.js"></script>

    <!-- directives -->


    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body ng-app="mainApp" ng-controller="loginCtrl" flex>

<md-content hide show-gt-xs layout="column" layout-align="center center" layout-fill flex>

    <span flex="5"></span>
    <div flex="20">
        <img src="assets/img/rhabarber_logo_transparent.png" class="rhabarber-logo-login">
    </div>
    <span flex="5"></span>


    <!-- horizontal-->
    <div layout="row" layout-align="space-around start" layout-fill flex>
        <div layout="row" layout-align="space-around start" flex flex-gt-md="80">

            <div ng-repeat="user in users" layout="column" layout-align="center center" flex="80" flex-gt-xs="30" flex-gt-sm="20"
                 flex-gt-lg="15">

                <md-button class="no-margin" aria-label = {{user.name}} ng-click="showLoginDialog($event, user)">
                    <md-card>
                        <img ng-src={{user.profileUrl}} class="profile-image">
                    </md-card>

                </md-button>

                <span class="md-headline no-margin">{{user.name}}</span>
            </div>

        </div>

    </div>
</md-content>

<md-content hide show-xs layout-fill flex>

    <!-- vertical -->
    <div layout="column" layout-align="center center">
        <div layout="column" layout-align="center center">

            <div flex="20" style="margin-top:10px">
                <img src="assets/img/rhabarber_logo_transparent.png" class="rhabarber-logo-login">
            </div>
            <span flex="5"></span>

            <div ng-repeat="user in users" layout="column" layout-align="center center"
                 style="max-width:50%;margin-bottom:15px;">
                <md-button class="no-margin" aria-label = {{user.name}} ng-click="showLoginDialog($event, user)">
                    <md-card>
                        <img ng-src={{user.profileUrl}} class="profile-image">
                    </md-card>

                </md-button>

                <span class="md-headline no-margin">{{user.name}}</span>
            </div>
        </div>
    </div>

</md-content>


</body>
</html>
